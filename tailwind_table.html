<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create Account</title>
        <link rel="stylesheet" href="output.css" />        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body class="bg-slate-200">
        <div
            class="flex">
            <div
                class="m-5 mr-2 mt-10 bg-white p-8 rounded-lg shadow-lg w-3/12 h-96 block items-center"
            >
                <form class="inline">
                    <div class="h-full">
                        <h1 class="text-center text-2xl">Create an Account</h1>
                        <div class="mt-3 w-full">
                            <label>Name</label>
                            <input
                                class="border-black border w-full rounded-md h-10"
                                type="text"
                            />
                        </div>
                        <div class="mt-3 w-full">
                            <label>Email</label>
                            <input
                                class="border-black border w-full rounded-md h-10"
                                placeholder="   user@email.com"
                                type="text"
                            />
                        </div>
                        <div class="mt-3 w-full">
                            <label>Role</label>
                            <select
                                class="w-full border-black rounded-md border h-10"
                            >
                                <option value="Admin">Admin</option>
                                <option value="User">User</option>
                            </select>
                        </div>
                        <div class="mt-5 w-full">
                            <button
                                class="bg-blue-500 w-full p-1 text-white font-bold rounded-md"
                            >
                                Create Account
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div
            class="flex m-2 ml-2 mt-10 bg-white rounded-lg shadow-lg w-9/12 h-96">
            <div class="items-center w-11/12">
                <table class="w-full m-7 ml-14 mr-14">
                <thead>
                <tr>
                    <th>User List</th>
                </tr>
                </thead>
                <tr >
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
                <tr class="border border-black">
                    <td class=" p-1 text-center">1</td>
                    <td class=" p-1 border border-black">Ronalyn Anne Padilla</td>
                    <td class=" p-1 border border-black">ronalyn.padilla@gmail.com</td>
                    <td class=" p-1 border border-black">Admin</td>
                    <td class=" p-1 border border-black">
                        <button><i class='fa fa-edit' style='font: size 20px;  color:blue'></i></button>
                        <button><i class="fa fa-trash-o p-1" style="font-size:18px;color:red"></i></button></td>
                </tr>
                <tr ><td class=" p-1 text-center border border-black">2</td>
                    <td class=" p-1 border border-black">Ronalyn Test</td>
                    <td class=" p-1 border border-black">ronalyn.test@gmail.com</td>
                    <td class=" p-1 border border-black">User</td>
                    <td class=" p-1 border border-black">
                        <button><i class='fa fa-edit' style='font: size 20px; color:blue'></i></button>
                        <button><i class="fa fa-trash-o p-1" style="font-size:18px;color:red"></i></button>
                        </td>
                </tr>
            </table></div>
            
        </div>
    </body>
</html>
