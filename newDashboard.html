<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dashboard</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            &gt;
            <meta
            charset="UTF-8"
        />
        <link href="./output.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="flex">
            <div
                class="block justify-center items-center h-screen w-1/5 bg-blue-950"
            >
                <h1 class="text-white text-center py-8 text-2xl">Dashboard</h1>
                <div class="block">
                    <button
                        class="text-white bg-blue-800 w-full text-left py-3 border-2 border-blue-950"
                    >
                        Home
                    </button>
                    <br />
                    <button
                        class="text-white w-full text-left py-3 border-2 border-blue-950 hover:bg-blue-800 hover:border-2 hover:border-white"
                    >
                        Analytics
                    </button>
                    <br />
                    <button
                        class="text-white w-full text-left py-3 border-2 border-blue-950 hover:bg-blue-800 hover:border-2 hover:border-white"
                    >
                        Reports
                    </button>
                    <br />
                    <button
                        class="text-white w-full text-left py-3 border-2 border-blue-950 hover:bg-blue-800 hover:border-2 hover:border-white"
                    >
                        Settings
                    </button>
                    <a href="logIn.html"
                        ><button
                            class="text-white w-full text-left py-3 border-2 border-blue-950 hover:bg-red-800 hover:border-2 hover:border-white"
                        >
                            Log Out
                        </button>
                    </a>
                    <br />
                </div>
            </div>
            <div class="flex flex-col w-4/5">
                <div
                    class="flex justify-center items-center h-24 w-full bg-slate-700"
                >
                    <label class="text-white text-2xl">Dashboard</label>
                </div>
                <div class="flex h-4/5 w-full">
                    <div class="w-full text-center pt-8">
                        <label class="text-xl font-bold"
                            >Welcome, Axel Paredes!!!</label
                        >
                        <br />
                        <p class="pt-3">
                            Welcome to the Dashboard! This is the main content
                            area where you can display various information and
                            charts
                        </p>
                    </div>
                </div>
                <div class="flex bg-blue-950 h-14">
                    <label class="text-white text-center w-full pt-4"
                        >&copy; Copyright 2024 Dashboard. All Rights
                        Reserved</label
                    >
                </div>
            </div>
        </div>
    </body>
</html>
