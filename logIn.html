<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student Portal</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            &gt;
            <meta
            charset="UTF-8"
        />
        <link href="./output.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                background-image: url("University_of_Science_and_Technology_of_Southern_Philippines_Main_Campus_(Original_Work).jpg");
                background-size: cover;
                background-position: center;
            }
        </style>
    </head>
    <body>
        <div class="flex justify-center items-center h-screen">
            <div class="bg-white p-8 rounded-lg shadow-lg w-80 min-h-60">
                <h1 class="text-2xl mb-4 font-bold">Log In</h1>
                <div class="flex items-center border-b-2 border-gray-400 mb-4">
                    <i class="fas fa-user mr-2"></i>
                    <input
                        type="text"
                        id="inputUser"
                        placeholder="Username"
                        class="w-full focus:outline-none"
                    />
                </div>
                <div class="py-2"></div>
                <div class="flex items-center border-b-2 border-gray-400 mb-4">
                    <i class="fas fa-lock mr-2"></i>
                    <input
                        type="password"
                        id="inputPass"
                        placeholder="Password"
                        class="w-full focus:outline-none"
                    />
                </div class="pt-3">
                <a href="newDashboard.html"><button
                    id="logInBtn"
                    class="bg-blue-400 w-full py-2 rounded-lg hover:bg-blue-300"
                >
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </a>
            </div>
        </div>
    </body>
</html>
