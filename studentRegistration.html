<html>
    <head>
        <title>Student Registration</title>
    </head>
    <body>
        <table>
            <thead>
                <b>Student Registration Form</b>
            </thead>
            <tr>
                <td>First Name</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <select name="" id="">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="" id="" cols="20" rows="3"></textarea></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Zip Code</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </body>
</html>
